<!DOCTYPE html>
<html><head>
	<!-- inject:headBeforeTitle:html --><!-- endinject -->
	<title>金石宝转入</title>
	<!-- inject:headAfterTitle:html --><!-- endinject -->
</head>
<body>
<!-- inject:bodyBegin:html --><!-- endinject -->

<!-- inject:appRootWrapBegin:html --><!-- endinject -->

<div data-app-header-title="金石宝转入" id="page-fund-jinshibao-trading-buy-in-confirm"
	 class="page has-page-header fixed-page-header has-page-footer fixed-page-footer"
	><header class="page-header">
		<div class="row header-bar">
			<div class="center">转入</div>
			<div class="left"  >
				<a role="button" class="nav-back" id="header-nav-back" href="my-funds-jinshibao-index.html"></a
				><button         class="nav-back" id="hide-covering-layer" style="display: none;"></button>
			</div>
		</div>		
	</header>

	<form name="fundbuyin" action="fund-po-buying-succeeded.html">
	<div class="page-body">
		<div class="f-block">
			<div class="row"><p class="tip">选择支付方式</p></div>
			<div class="f-block-body">
				<div class="row menu-item has-lead-icon entity-of-bank call-to-action" id="fund-jinshibao-trading-buy-in-confirm-choose-bank-card">
					<i class="icon lead-icon icon-size-medium icon-bank-cn-abc" ></i
					><div class="left" data-value="农业银行">
						<h5>农业银行<sub><q>3678</q></sub></h5>
						<p class="tip">单笔5万；日累计5万</p>
					</div>
				</div>
			</div>
		</div>
		<div class="f-block">
			<div class="f-block-body">
				<div class="row input-field single-side-content">
					<div class="left">
						<input placeholder="最低购买金额10.00元"
							type="number" data-text-format="currency"
							name="amount" required
							data-value-min="10"
									   id="fund-po-buying-amount">
						<label        for="fund-po-buying-amount" class="input-tip default">买入金额，最低10.00元</label>
						<label        for="fund-po-buying-amount" class="input-tip error" data-subject="amount-too-low">最低购买金额10.00元</label>
						<button for-input="fund-po-buying-amount"
							button-action="clear-input-field" type="button"></button>
					</div>
				</div>
			</div>

			<div class="row dynamic-row">
				<p class="chinese-number tip" for-element="fund-po-buying-amount"></p>
			</div>

			<div class="row">
				<article>
					<p class="selectable"
						><input type="checkbox" name="eula" required checked="checked" 
								 id="eula-checkbox"
						><label for="eula-checkbox" class="deco-input"></label
						><label for="eula-checkbox">我已阅读并同意以下协议：<br>
							<a href="#">《风险提示》</a><br>
							<a href="#">《长信利息收益开放式证券投资基金合同》</a><br>
							<a href="#">《长信利息收益开放式证券投资基金更新的招募说明书》</a><br>
						</label
					></p>
				</article>
			</div>
		</div>

		<!-- inject:pageBodyStamp011:html --><!-- endinject -->
		<div class="page-body-stamp">
			<div class="row">
				<article>
					<p>本基金的过往业绩及其净值高低并不预示着其未来业绩表现。请在购买前认真阅读<a href="#">《基金合同》</a>、<a href="#">《招募说明书》</a>等基金法律文件。基金有风险，投资须谨慎。</p>
				</article>
			</div>
		</div>
	</div>

	<!-- inject:coveryingLayerFundsTradingNotice:html --><!-- endinject -->

	<footer class="page-footer">
		<div class="row buttons-in-single-line">
			<button class="rounded-corners size-std-wide" button-action="submit">转入</button>
		</div>
	</footer>
	</form>

	<!-- inject:popupLayersWrapBegin:html --><!-- endinject -->
		<!-- inject:popupLayerVCodes:html --><!-- endinject -->
		<div role="dialog" class="popup-layer has-docked-panel" id="pl-choose-bank-card">
			<div class="popup-panel">
				<header class="popup-panel-header">
					<div class="row header-bar">
						<div class="center"><h1>选择银行卡</h1></div>
						<div class="left"  ><button class="nav-back"></button></div>
					</div>		
				</header>
				<div class="popup-panel-body">
					<div class="f-block snap-top">
						<div role="menu" class="f-block-body">
							<div role="menuitem" class="row menu-item has-lead-icon entity-of-bank">
								<i class="icon lead-icon icon-size-medium icon-bank-cn-abc" ></i
								><div class="left" data-value="农业银行">
									<h5>农业银行<sub><q>3678</q></sub></h5>
									<p class="tip">单笔5万；日累计5万</p>
								</div>
							</div>
							<div role="menuitem" class="row menu-item has-lead-icon entity-of-bank">
								<i class="icon lead-icon icon-size-medium icon-bank-cn-icbc"></i
								><div class="left" data-value="工商银行">
									<h5>工商银行<sub><q>5992</q></sub></h5>
									<p class="tip">单笔5万；日累计5万</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- inject:popupLayersWrapEnd:html --><!-- endinject -->

	<script src="../scripts/pages/fund-jinshibao-trading-buy-in-confirm.min.js"></script>
</div>
